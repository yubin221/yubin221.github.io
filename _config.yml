# Site
name: "Yubin221"
title: "Yubin221"
description: "재능은 게임에서 이기게 한다. 그러나 팀워크는 우승을 가져온다. 이유빈의 Git Blog 입니다."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /jekyll-theme-memoirs
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'Yubin221'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: yu.bin@kookmin.ac.kr

# Authors
authors:
  yubin:
    name: 이유빈
    display_name: 이유빈
    avatar: 'assets/images/avatar-sal.png'
    email: yu.bin@kookmin.ac.kr
    web: https://github.com/yubin221
    twitter: https://www.instagram.com/yubin_221/
    description: "국민대학교 소프트웨어융합대학 소프트웨어학부 이유빈입니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
