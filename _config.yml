# Site
name: "Yubin221"
title: "Yubin221"
description: "\"등 뒤로 불어오는 바람, 눈앞에 빛나는 태양, 옆에서 함께 가는 친구보다 더 좋은 것은 없으리.\""
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
#baseurl: /jekyll-theme-memoirs
google_analytics: 'UA-xxxxxxxx-1'
disqus: 'yubin221'
mailchimp-list: 'https://github.us11.list-manage.com/subscribe/post?u=67502b7d925cfffc8e2bd2ecc&amp;id=7409bb7578&amp;f_id=000a9be0f0'
include: ["_pages"]
permalink: /:title/
email: yu.bin@kookmin.ac.kr

# Authors
authors:
  yubin:
    name: 이유빈
    display_name: 이유빈
    avatar: 'assets/images/avatar-sal.png'
    email: yu.bin@kookmin.ac.kr
    web: https://github.com/yubin221
    twitter: https://www.instagram.com/yubin_221/
    description: "국민대학교 소프트웨어융합대학 소프트웨어학부 이유빈입니다. 링크 아이콘을 클릭해 Github 페이지로 이동할 수 있습니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
